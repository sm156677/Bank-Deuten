    <h1>Wilkommen bei der Bank Deuten</h1>
     <form action="#.ext" method="post">
        <label for="email oder Benutzername">Email oder Benutzername: </label>
        <input
          required
          type = "text"
          id = "benutzername"
          name = "benutzername"
          inputmode = "numeric"
          pattern = "[0-9]{5}"
          placeholder = "name@gmail.com"
          title = "Benutzername" >
       </form>
       <form action="#.ext" method="post">
        <label for="plz">: Paswort</label>
        <input
          required
          type="password"
          id = "plz"
          name = "plz"
          inputmode = "numeric"
          pattern = "[0-9]{5}"
          placeholder = "12345"
          title = "Postleitzahl 5 stellig" >
       </form>
       <form>
        <button>Einlogen</button>
       </form>
